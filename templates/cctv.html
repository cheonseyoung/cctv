    <script>

            // 웹 서버를 접속한다.
            var webSocket = new WebSocket("ws://192.168.0.49:12000");

<!--                {% endfor %}-->



            webSocket.onopen = function(message){
            document.getElementById("connection").innerHTML= "Server connect...\n";
            };

            // 소켓 접속이 끝나면 호출되는 함수

            webSocket.onclose = function(message){
            document.getElementById("connection").innerHTML= "Server Disconnect...\n";
            };
            // 소켓 통신 중에 에러가 발생되면 호출되는 함수

            webSocket.onerror = function(message){
            document.getElementById("connection").innerHTML= "error...\n";
            };
            // 소켓 서버로 부터 메시지가 오면 호출되는 함수.

            function startInterval() {
                setInterval(websocket.onmessage, 1000);
            }



            webSocket.onmessage = function(message){
                {% for i in range(1,num+1)%}
                    document.getElementById("fps{{i}}").innerHTML = message.data;
                {% endfor %}
            };
